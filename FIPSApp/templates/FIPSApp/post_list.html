{% extends 'FIPSApp/base.html' %}
            {% block content %}
                     {% for post in posts %}

             <div class="post">
                 <div class="date"><p>published: {{post.published_date}} </p></div>
                 <h2><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h2>
                 <div class="text"><p>{{post.text|linebreaksbr}}</p></div>
             </div>
                     {% endfor %}
             {% endblock %}
